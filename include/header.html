<script>
	$(document).ready(function(){
		/*gnb 2depth 리스트 clone*/
		setTimeout(function(){
			$('.header .nav .nav-list--depth2').each(function() {
				var clonedList = $(this).clone();
				$('.header-depth2').append(clonedList);
			});
			
			$('#menu').append($('.header .nav').clone());
		},100);

		/*gnb 2depth 마우스 오버 시 해당 메뉴의 depth활성화*/
		$('.header .nav .depth-1').on('mouseover',function(){
			var idx = $(this).index();
			$('.header-depth2 ul').eq(idx).addClass('active').siblings().removeClass('active');
		});

		/*사이트 맵*/
		function sitemapToggle(isOpen) {
			$('.sitemap').toggleClass('active', isOpen);
			$('body').toggleClass('sitemap-open', isOpen);
		}

		$('.sitemap-btn').on('click', function () {
			if(!$(this).hasClass('active')){
				$(this).addClass('active');
				sitemapToggle(true);
			} else {
				$(this).removeClass('active');
				sitemapToggle(false);
			}
		});

		// esc 키 눌렀을 때 active 상태를 해제
		$(document).on('keydown', function (e) {
			if (e.key === 'Escape' && $('.sitemap').hasClass('active')) {
				sitemapToggle(false);
			}
		});
	});
</script>
